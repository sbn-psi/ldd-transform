version: "2"
services:
  app:
    container_name: ldd-transform
    restart: always
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    network_mode: "host"

  plant:
    container_name: plantuml
    image: plantuml/plantuml-server:tomcat
    restart: always
    ports:
      - "8080:8080"
    network_mode: "host"