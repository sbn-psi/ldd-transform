<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>LDD Transform Tool</title>
    <link rel="stylesheet" href="./stylesheet.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="./scripts.js"></script>
    <base href="/ld3">
  </head>
  <body>
    <h1>LDD Transform</h1>
    <hr/>
    <form method="post" id="lddform" enctype="multipart/form-data"> 
        <input type="file" name="file" id="inputfile" accept=".xml">
        <label class="file-picker" for="inputfile">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
            <span>Choose a file</span>
        </label>
        <div class="buttons">
          <input name="submit" id="html-button" type="submit" value="Convert to HTML" disabled>
          <input name="submit" id="json-button" type="submit" value="Convert to JSON" disabled>
          <input name="submit" id="graph-button" type="submit" value="Convert to Graph" disabled>
          <input name="submit" id="doc-button" type="submit" value="Convert to Document" disabled>
          <input name="submit" id="vis-button" type="submit" value="Visualize with LD3 Tool" disabled>
        </div>
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
          </div>
    </form>
    <hr/>
    <p>Make an Ingest_LDD file from scratch.</p>
    <div class="buttons">
        <input type="submit" id="new-ldd" value="Create">
    </div>
  </body>
</html>
