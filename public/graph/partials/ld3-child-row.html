<fieldset class="child-row">
    <div class="flex-row wrap">
        <h5>{{ child.lid }}</h5>
        <button class="button button-outline" ng-click="removeLink(child.lid)">Remove Association</button>
    </div>
    
    <pds4-min-occ
        pds4-keyword="child.minimum_occurrences"
        error="errors.minimum_occurrences"
    ></pds4-min-occ>
    
    <pds4-max-occ
        pds4-keyword="child.maximum_occurrences"
        error="errors.maximum_occurrences"
    ></pds4-max-occ>
</fieldset>
