<h2>Define New Class or Attribute</h2>

<div class="flex-row">
    <button class="button" ng-class="{selected:newNode.reference_type == 'component_of',notSelected:newNode.reference_type == 'attribute_of'}" ng-click="ld3.newNode('class')">Class</button>
    <button class="button" ng-class="{selected:newNode.reference_type == 'attribute_of',notSelected:newNode.reference_type == 'component_of'}" ng-click="ld3.newNode('attribute')">Attribute</button>
</div>

<ld3-new-class ng-show="newNode.reference_type == 'component_of'"></ld3-new-class>
<ld3-new-attribute ng-show="newNode.reference_type == 'attribute_of'"></ld3-new-attribute>
