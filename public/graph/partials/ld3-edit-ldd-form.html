<form class="modal form">

    <h3 class="title">Define LDD Details</h3>

    <p class="note" ng-show="newLddMode">Begin by filling in the following fields.</p>
    <p class="note" ng-show="newLddMode">These values can be changed again later.</p>

    <label for="name">LDD Name</label>
    <p class="error" ng-show="errors.name">{{ errors.name }}</p>
    <input type="text" name="name" id="name" ng-model="ldd.edit.name" autofocus>

    <label for="ldd_version_id">LDD Version</label>
    <p class="error" ng-show="errors.ldd_version_id">{{ errors.ldd_version_id }}</p>
    <input type="text" name="ldd_version_id" ng-model="ldd.edit.ldd_version_id" id="ldd_version_id">

    <label for="full_name">Full Name</label>
    <p class="error" ng-show="errors.full_name">{{ errors.full_name }}</p>
    <input type="text" name="full_name" ng-model="ldd.edit.full_name" id="full_name">

    <label for="steward_id">Steward ID</label>
    <p class="error" ng-show="errors.steward_id">{{ errors.steward_id }}</p>
    <input type="text" name="steward_id" ng-model="ldd.edit.steward_id" id="steward_id">

    <label for="namespace_id">Namespace</label>
    <p class="error" ng-show="errors.namespace_id">{{ errors.namespace_id }}</p>
    <input type="text" name="namespace_id" ng-model="ldd.edit.namespace_id" id="namespace_id">

    <label for="pds4_im_version">PDS4 IM Version (Hexidecimal, no dots/periods)</label>
    <p class="error" ng-show="errors.pds4_im_version">{{ errors.pds4_im_version }}</p>
    <select name="pds4_im_version" ng-model="ldd.edit.pds4_im_version" id="pds4_im_version">
        <option value="1A00">1.10.0.0</option>
    </select>

    <label for="comment">Comment</label>
    <p class="error" ng-show="errors.comment">{{ errors.comment }}</p>
    <textarea name="comment" ng-model="ldd.edit.comment" id="comment"></textarea>

    <div class="submit-row">
        <div class="ghost" ng-show="newLddMode"></div>
        <button ng-click="modal.close()" class="button-choice" ng-hide="newLddMode">Cancel</button>
        <button ng-click="ld3.saveLdd()" class="button-choice positive">Save</button>
    </div>

</form>
