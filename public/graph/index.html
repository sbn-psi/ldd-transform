<!DOCTYPE html>
<html lang="en">

<head>
    
    <base href="/graph/">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="./custombox/dist/custombox.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- ignore favicon -->
    <link rel="shortcut icon" href="about:blank">

    <script src="./custombox/dist/custombox.min.js" charset="utf-8"></script>
    <script src="./custombox/dist/custombox.legacy.min.js" charset="utf-8"></script>
    <script src="./js/FileSaver.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js" charset="utf-8" async defer></script>
    <script src="./js/eventListeners.js" charset="utf-8" async defer></script>
    <script src="./js/root.js" charset="utf-8" async defer></script>
    <script src="./js/data.js" charset="utf-8" async defer></script>
    <script src="./js/modal.js" charset="utf-8" async defer></script>
    <script src="./js/ld3.js" charset="utf-8" async defer></script>
    <title>LD3 Tool</title>
</head>

<body>

    <div id="toolbar">
        <h2>LD3 Tool</h2>
        
        <hr/>
        
        <div id="toolbar-content"></div>

        <hr/>

        <div id="active-node-details"></div>

        <h3 id="active-children-title"></h3>
        <div id="active-node-children"></div>

        <h3 id="active-parents-title"></h3>
        <div id="active-node-parents"></div>
    </div>
    
    <div id="legend-container">
        <h4>Tools</h4>
        <div id="tools"></div>
        <h4>Legend <a id="legend-toggle">Hide</a></h4>
        <img src="legend/legend.png" id="legend">
    </div>

    <div id="ld3-modal" class="modal"></div>

    <svg class="main"></svg>

</body>
</html>
